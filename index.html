<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    :root {
      --bg: #0f1115;
      --card: #1a1d24;
      --text: #e6e6eb;
      --muted: #9aa0aa;
      --accent: #f5c26b;
      --border: #2a2e38;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      padding: 32px;
      background: var(--bg);
      color: var(--text);
    }

    h1 {
      margin-bottom: 24px;
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #days {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }

    .day {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .day:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    .day-number {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .day-question {
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>
